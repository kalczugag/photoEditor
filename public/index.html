<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Easy Image Editor</title>
        <link rel="stylesheet" href="../src/styles/general.css" />
        <link rel="stylesheet" href="../src//styles/wrapper.css" />
        <link rel="stylesheet" href="../src/styles/options.css" />
        <link rel="stylesheet" href="../src/styles/footer-buttons.css" />
        <link rel="stylesheet" href="../src/styles/image-preview.css" />
        <script
            src="https://kit.fontawesome.com/827bc51ef5.js"
            crossorigin="anonymous"
        ></script>
        <script src="http://www.marvinj.org/releases/marvinj-1.0.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="section-container">
                <section class="left">
                    <div class="title">Easy Image Editor</div>
                    <div class="options-container">
                        <div class="filters-container">
                            <div class="filters-title">Filters</div>
                            <div class="filters-grid">
                                <button
                                    id="brightness"
                                    onclick="filterButtons(this.id)"
                                >
                                    Brightness
                                </button>
                                <button
                                    id="saturation"
                                    onclick="filterButtons(this.id)"
                                >
                                    Saturation
                                </button>
                                <button
                                    id="inversion"
                                    onclick="filterButtons(this.id)"
                                >
                                    Inversion
                                </button>
                                <button
                                    id="grayscale"
                                    onclick="filterButtons(this.id)"
                                >
                                    Grayscale
                                </button>
                            </div>
                        </div>
                        <div class="filter-range-container">
                            <div class="filter-range-title">
                                <div class="f-title"></div>
                                <div class="percent"></div>
                            </div>
                            <input
                                id="range"
                                type="range"
                                min="0"
                                max="200"
                                value="100"
                                oninput="getSliderValue(this.value)"
                            />
                        </div>
                        <div class="rot-flip-container">
                            <div class="rf-title">Rotate & Flip</div>
                            <div class="rf-buttons">
                                <button
                                    id="rotate-left"
                                    onclick="rotateFlipImage(this.id)"
                                >
                                    <i class="fa-solid fa-rotate-left"></i>
                                </button>
                                <button
                                    id="rotate-right"
                                    onclick="rotateFlipImage(this.id)"
                                >
                                    <i
                                        class="fa-sharp fa-solid fa-rotate-right"
                                    ></i>
                                </button>
                                <button
                                    id="flip-horizontal"
                                    onclick="rotateFlipImage(this.id)"
                                >
                                    <i class="fa-regular fa-left-right"></i>
                                </button>
                                <button
                                    id="flip-vertical"
                                    onclick="rotateFlipImage(this.id)"
                                >
                                    <i class="fa-regular fa-up-down"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="rigth">
                    <img id="pre-image" src="" />
                    <canvas id="filtered-image"></canvas>
                </section>
            </div>
            <footer>
                <div>
                    <button
                        id="button-reset"
                        onclick="resetLocalStorageValues()"
                    >
                        RESET FILTERS
                    </button>
                </div>
                <div>
                    <label for="file-upload" id="button-img-choose"
                        >CHOOSE IMAGE</label
                    >
                    <input
                        id="file-upload"
                        type="file"
                        accept="image/*"
                        onchange="readURL(this)"
                    />
                    <button id="button-img-save">SAVE IMAGE</button>
                </div>
            </footer>
        </div>
        <script src="../dist/main.js"></script>
    </body>
</html>
